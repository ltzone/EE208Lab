$def with (kw,contents)

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="referrer" content="never">
	<title>Search Results for $kw </title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">

	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
</head>
<body>


	<div class="container" id="result">
		<div class="row">
			<div class="col-lg-2">
				<h3>results</h3>
			</div>
			<div class="col-lg-10" style="padding-top: 15px;">
				<form class="form-group" action="/search" method="GET">
					<div class="form-inline">
						<input class="form-control" type="text" id="keyword" name="keyword"
							   placeholder="Input Keyword"/>
						<button class="btn btn-default" id="Search" name="Search">搜索</button>
					</div>
				</form>
			</div>
		</div>

<div class="row">
<div class="col-lg-2">
	<form style="padding-bottom:10px;margin-left:10px"
	   class="form-group" method="POST" action="/container">

		<h4 class="filter-title">View by</h4>
		<label class="radio">
			<input type="radio" name="view" id="view" value="list"> list
		</label>
		<label class="radio">
			<input type="radio" name="view" id="view" value="pict"> picture
		</label>

		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

		<h4 class="filter-title">Brand</h4>
		<label class="checkbox">
			<input type="checkbox" id="brand" value="123"> HUAWEI ...
		</label>

		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

		<h4 class="filter-title">Price Range</h4>


			<input type="text" class="form-control-inline" id="lb" placeholder="Lower Bound">
			<label class="control-label-inline" for="ub">~</label>
			<input type="text" class="form-control-inline" id="ub" placeholder="Upper Bound">


		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

		<h4 class="filter-title">Category</h4>
		<label class="checkbox">
			<input type="checkbox" id="category" value="123"> phone...
		</label>

		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

		<h4 class="filter-title">Feature</h4>
		<label class="checkbox">
			<input type="checkbox" id="feature" value="123"> good...
		</label>
		<button type="submit" class="btn btn-default" id="Search" name="Search">搜索</button>
	</form>
</div>

<div class="col-lg-10">
	<div class='result_contents'>
		$ count = 0
		$for item in contents:
			$ count += 1
			<div class='col-md-3'>
				<div class='res' id='res$(count)'>
					<a class='thumbnail' href='$(item[1])'>
						<img class='img-responsive' src='$(item[0])' alt='$(item[2])'>
						<p class='imgtext'>$(item[2])</p>
					</a>
				</div>
			</div>
	</div>
</div>
</div>
</div>






</div>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
