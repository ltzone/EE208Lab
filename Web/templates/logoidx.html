<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Search</title>

	<!-- Bootstrap -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">

</head>
<body>


	<div class="container">
		<div class="row">
			<div class=".col-md-4 .col-md-offset-4" id="idx">
				<h1>Search Engine</h1>
				<form  style="padding-bottom:10px;width: 400px;padding: auto;"
					   class="form-group" enctype="multipart/form-data" method="POST" action="/pictsearch">
                    <input type="file" id="input_img" name="input_img">
					<button type="submit" class="btn btn-default" id="Search" name="Search">搜索</button>
				</form>




                <form class="form-inline" style = "padding-bottom:10px" method="GET">
   				    <button type="submit" class="btn btn-primary" formaction="/" method="GET">Normal Search</button>
                    <button type="submit" class="btn btn-success" formaction="/logoidx" method="GET">Logo Search</button>
				    <button type="submit" class="btn btn-primary" formaction="/moreidx" method="GET">Advanced Search</button>
                </form>
				<p align="center"> EE208 LAB GROUP 14 SJTU</p>
				<p align="center"> Powered by Lucene, Bootstrap, Web.py</p>
			</div>
		</div>
	</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
